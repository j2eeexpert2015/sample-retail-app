services:
  order_postgres:
    image: postgres:15
    container_name: order_postgres
    environment:
      POSTGRES_DB: retaildb
      POSTGRES_USER: retail_user
      POSTGRES_PASSWORD: retail_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # PostgreSQL now allows 2000 concurrent connections (default is 100)
    # Check/validate : docker exec -it order_postgres psql -U retail_user -d retaildb -c "SHOW max_connections;"
    command: ["postgres", "-c", "max_connections=2000"]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      # Enable iframe embedding for HTML dashboard integration
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Allow anonymous access to view dashboards without login
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # Support for older dashboard features
      - GF_SECURITY_ANGULAR_SUPPORT_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  postgres_data:
  grafana_data:
