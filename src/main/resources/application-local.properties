# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:retaildb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=10

# JPA and Hibernate Configuration
spring.jpa.database=H2
spring.jpa.show-sql=true
# Do not auto-create/update schema (DDL)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Do not auto-generate schema (DDL) from JPA entities
spring.jpa.generate-ddl=false

# Enable H2 console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2
